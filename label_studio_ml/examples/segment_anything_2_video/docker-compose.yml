services:
  segment_anything_2_video:
    container_name: segment_anything_2_video
    image: humansignal/segment_anything_2_video:v0
    build:
      context: .
      args:
        TEST_ENV: ${TEST_ENV:-}
        BASE_IMAGE: ${BASE_IMAGE:-}
        SAM2_REF: ${SAM2_REF:-main}
    # Memory and shared memory limits for video processing
    # mem_limit: Maximum memory the container can use (prevents system crashes)
    # shm_size: Shared memory size (critical for video frame processing and GPU operations)
    #   - Default Docker shm is only 64MB which causes hangs during cv2.imwrite
    #   - Increase if processing very large videos or experiencing memory errors
    #   - Adjust based on your system RAM (24g mem_limit and 16g shm_size for systems with 32GB+ RAM)
    mem_limit: 32g
    shm_size: '16g'
    environment:
      # specify these parameters if you want to use basic auth for the model server
      - BASIC_AUTH_USER=
      - BASIC_AUTH_PASS=
      # set the log level for the model server
      - LOG_LEVEL=DEBUG
      # any other parameters that you want to pass to the model server
      - ANY=PARAMETER
      # specify the number of workers and threads for the model server
      - WORKERS=1
      - THREADS=8
      # specify the model directory (likely you don't need to change this)
      - MODEL_DIR=/data/models
      # specify device
      - DEVICE=cuda
      # SAM2 model config
      - MODEL_CONFIG=configs/sam2.1/sam2.1_hiera_t.yaml
      # SAM2 checkpoint
      - MODEL_CHECKPOINT=sam2.1_hiera_tiny.pt

      # Specify the Label Studio URL and API key to access
      # uploaded, local storage and cloud storage files.
      # Do not use 'localhost' as it does not work within Docker containers.
      # Use prefix 'http://' or 'https://' for the URL always.
      # Determine the actual IP using 'ifconfig' (Linux/Mac) or 'ipconfig' (Windows).
      - LABEL_STUDIO_HOST=https://app.heartex.com
      - LABEL_STUDIO_URL=https://app.heartex.com
      - LABEL_STUDIO_API_KEY=${LABEL_STUDIO_API_KEY}
      # Set MAX_FRAMES_TO_TRACK to 0 or empty for no limit (tracks full video)
      # Or set to a specific number to limit tracking
      - MAX_FRAMES_TO_TRACK=6000
    ports:
      - "9090:9090"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - "./data/server:/data"
      - ".:/app"  # Mount app directory for CLI access
